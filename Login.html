<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section class="navbar" >
        <div>
            <ul>
                <li>
                    <a href="index.html">Weather</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="Login.html">Sign In</a>
                </li>
            </ul>
        </div>
    </section >
    <section class="getWeatherDetails" style="margin-top: 100px;margin-bottom: 100px;">
        <div class="content">
            <h1 style="font-size: 30px;text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Sign In</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email: </label>
                    <input type="email" style="border-radius: 30px;width: 400px;height: 40px;border-width: 0px;" class="city-name" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password: </label>
                    <input type="password" style="border-radius: 30px;width: 400px;height: 40px;border-width: 0px;margin-bottom: 20px;" class="city-name" id="password" name="password" required>
                </div>
                <button type="submit" value="submit">Sign In</button>
            </form>
            <div class="oauth">
                <p>Sign in with:</p>
                <button class="google">Sign in with Google</button>
                <button class="facebook">Sign in with Facebook</button>
            </div>
            <p>Don't have an account? <a href="registration.html">Sign up</a></p>
        </div>
    </section>
    <script ref="javascript" src="Script.js"></script>
</body>
